<!DOCTYPE html>

<meta name="viewport" content="width=device-width,initial-scale=1">

<style>

</head>
<body>
<h2>XP æ’è¡Œæ¦œ</h2>
<div class="container">
  <div class="progress" id="status">åŠ è½½æ•°æ®ä¸­â€¦</div>

  <div class="table-wrap">
    <table id="mainTable">
      <thead><tr><th class="rank">#</th><th>åœ°å€</th><th class="xp">XP</th><th>æ“ä½œ</th></tr></thead>
      <tbody id="tbody"></tbody>
    </table>
  </div>

  <div class="nav">
    <button id="prevBtn">ä¸Šä¸€é¡µ</button>
    <span>ç¬¬ <input id="pageInput" type="number" min="1" value="1"> / <span id="totalPages">?</span> é¡µ</span>
    <button id="nextBtn">ä¸‹ä¸€é¡µ</button>
  </div>
</div>

<!-- â”€â”€â”€ Modal â”€â”€â”€ -->
<div id="modal">
  <div class="modal-content">
    <div class="modal-header">
      <h3 id="modalTitle">æ˜ç»†</h3>
      <button id="closeModal">Ã—</button>
    </div>
    <div class="detail-wrap">
      <table class="detail-table">
        <thead><tr><th>æ—¥æœŸ</th><th>XP</th><th>ä»»åŠ¡</th><th>ç¨€æœ‰åº¦</th></tr></thead>
        <tbody id="detailBody"></tbody>
      </table>
      <div id="detailMsg" class="detail-msg"></div>
    </div>
  </div>
</div>

<script>
/* ===== é…ç½® ===== */
const PAGE_SIZE = 10000;
const GQL = 'https://gql.opensea.io/graphql';
const HEADERS = {
  'content-type':'application/json',
  'x-app-id':'os2-web',
  'accept':'application/graphql-response+json, application/json'
};

/* ===== å…¨å±€çŠ¶æ€ ===== */
let data=[], totalPages=0, curPage=1;

/* ===== å…ƒç´  ===== */
const statusEl  = document.getElementById('status');
const tbody     = document.getElementById('tbody');
const totalEl   = document.getElementById('totalPages');
const pageInput = document.getElementById('pageInput');
const prevBtn   = document.getElementById('prevBtn');
const nextBtn   = document.getElementById('nextBtn');
const tableDiv  = document.querySelector('.table-wrap');

/* Modal */
const modal     = document.getElementById('modal');
const closeModal= document.getElementById('closeModal');
const modalTitle= document.getElementById('modalTitle');
const detailBody= document.getElementById('detailBody');
const detailMsg = document.getElementById('detailMsg');

/* ===== è¾…åŠ© ===== */
function fmtNum(n){return Number(n).toLocaleString();}
function xpClass(xp){return xp>=500?'xp-high':xp>=200?'xp-mid':'xp-low';}
function translateTier(t){return {COMMON:'æ™®é€š',UNCOMMON:'éå¸¸è§',RARE:'ç¨€æœ‰',EPIC:'å²è¯—'}[t]||t;}
function translateName(n){
  const map=[
    [/token swap on Ethereum.*\$5/i,'åœ¨ä»¥å¤ªåŠå…‘æ¢ â‰¥5 ç¾å…ƒä»£å¸'],
    [/token swap on Base.*\$5/i,'åœ¨ Base å…‘æ¢ â‰¥5 ç¾å…ƒä»£å¸'],
    [/token swap on any chain.*\$5/i,'ä»»æ„é“¾å…‘æ¢ â‰¥5 ç¾å…ƒä»£å¸'],
    [/token swap on any chain.*\$50/i,'ä»»æ„é“¾å…‘æ¢ â‰¥50 ç¾å…ƒä»£å¸'],
    [/Buy any NFT .*\\$5/i,'è´­ä¹°å·²éªŒè¯åˆé›† NFTï¼ˆâ‰¥5 ç¾å…ƒï¼‰'],
    [/Abstract Partnership.*\\$10/i,'NFT NYC æ´»åŠ¨ Â· Abstract åˆä½œ']
  ];
  for(const [re,cn] of map) if(re.test(n)) return cn;
  return n;
}

/* ===== è¯»å– & è§£æ TXT ===== */
fetch('data.txt')
  .then(r=>r.text())
  .then(txt=>{
    const lines=txt.trim().split(/\r?\n/);
    lines.forEach(l=>{
      const parts=l.trim().split(/\s+/);
      if(parts.length>=3){
        const addr=parts[1];
        const xp=Number(parts[2].replace(/,/g,''));
        data.push([addr,xp]);
      }
    });
    data.sort((a,b)=>b[1]-a[1]);
    totalPages=Math.ceil(data.length/PAGE_SIZE);
    totalEl.textContent=totalPages;
    statusEl.textContent=`å…± ${fmtNum(data.length)} æ¡ Â· æ¯é¡µ ${PAGE_SIZE.toLocaleString()} æ¡`;
    renderPage(1);
  })
  .catch(e=>statusEl.textContent='åŠ è½½å¤±è´¥ï¼š'+e.message);

/* ===== åˆ†é¡µæ¸²æŸ“ ===== */
function renderPage(p){
  if(p<1||p>totalPages) return;
  curPage=p; pageInput.value=p;
  prevBtn.disabled=p===1; nextBtn.disabled=p===totalPages;
  const start=(p-1)*PAGE_SIZE, end=Math.min(start+PAGE_SIZE,data.length);
  const rows=[];
  for(let i=start;i<end;i++){
    const [addr,xp]=data[i];
    rows.push(`<tr>
      <td class="rank">${i+1}</td>
      <td class="addr"><a href="https://debank.com/profile/${addr}" target="_blank">${addr}</a></td>
      <td class="xp ${xpClass(xp)}">${fmtNum(xp)}</td>
      <td><button class="btn-detail" data-addr="${addr}">ğŸ”</button></td>
    </tr>`);
  }
  tbody.innerHTML=rows.join('');
  tableDiv.scrollTop=0;
}

/* ===== ç¿»é¡µ ===== */
prevBtn.onclick=()=>renderPage(curPage-1);
nextBtn.onclick=()=>renderPage(curPage+1);
pageInput.onchange=()=>renderPage(Number(pageInput.value));

/* ===== è¯¦æƒ…å¼¹çª— ===== */
tbody.addEventListener('click',e=>{
  if(!e.target.matches('.btn-detail')) return;
  const addr=e.target.dataset.addr;
  openModal(addr);
});
closeModal.onclick=()=>modal.style.display='none';
window.addEventListener('click',e=>{if(e.target===modal) modal.style.display='none';});

async function openModal(addr){
  modalTitle.textContent=`åœ°å€ ${addr.slice(0,6)}â€¦${addr.slice(-4)} çš„ XP è®°å½•`;
  detailBody.innerHTML=''; detailMsg.textContent='åŠ è½½ä¸­â€¦'; modal.style.display='flex';
  try{
    const body={
      operationName:'RewardsActivityTable',
      query:`query RewardsActivityTable($address:Address!,$limit:Int!){
        rewardActivity(address:$address,limit:$limit){
          items{eventTime amount name tier}
        }}`,
      variables:{address:addr,limit:25}
    };
    const res=await fetch(GQL,{method:'POST',headers:HEADERS,body:JSON.stringify(body)});
    if(!res.ok) throw new Error(res.status);
    const items=(await res.json()).data?.rewardActivity?.items||[];
    if(!items.length){detailMsg.textContent='æ— è®°å½•';return;}
    items.forEach(it=>{
      const tr=document.createElement('tr');
      tr.innerHTML=`<td>${new Date(it.eventTime).toLocaleString('zh-CN',{hour12:false})}</td>
                    <td>${it.amount}</td>
                    <td>${translateName(it.name)}</td>
                    <td>${translateTier(it.tier)}</td>`;
      detailBody.appendChild(tr);
    });
    detailMsg.textContent='';
  }catch(e){
    detailMsg.innerHTML=`<span style="color:var(--c-error)">è·å–å¤±è´¥ï¼š${e.message}</span>`;
  }
}
</script>
</body>
